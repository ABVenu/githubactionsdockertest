# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
 PORT: ${{secrets.PORT}}
 MONGO_URI: ${{secrets.MONGO_URI}}
 JWT_SECRET_KEY:  ${{secrets.JWT_SECRET_KEY}}
 OAUTH_GITHUB_CLIENT_ID: ${{secrets.OAUTH_GITHUB_CLIENT_ID}}
 OAUTH_GITHUB_CLIENT_SECRET: ${{secrets.OAUTH_GITHUB_CLIENT_SECRET}}
 CALLBACK_URL: ${{secrets.CALLBACK_URL}}
 GOOGLE_APP_PASSWORD: ${{secrets.GOOGLE_APP_PASSWORD}}
 GOOGLE_APP_EMAIL: ${{secrets.GOOGLE_APP_EMAIL}}


jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test

 # --- Docker Integration Starts Here ---
    - name: Build Docker image
    - run: docker build -t abvenu/first-docker-project .

    - name: Run Docker container
    - run: docker run -d -p 3000:3000 --name abvenu/first-docker-project